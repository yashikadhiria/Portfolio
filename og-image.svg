<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="1100" cy="150" r="4" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="1050" cy="500" r="2" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="150" cy="550" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Name -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Yashika Dhiria
  </text>
  
  <!-- Title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="500" text-anchor="middle" fill="url(#accentGradient)">
    Product Manager
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Building bridges between Tech and Vision
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="420" x2="800" y2="420" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Portfolio indicator -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.5)">
    Portfolio
  </text>
</svg>
